<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Show books</title>
</head>
<body>
<table border="2">
    <thead>
    <th>Title</th>
    </thead>
    <tbody>
    <tr th:each="book: ${books}">
        <td th:text="${book.title}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
